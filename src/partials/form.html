<section class="search">
  <form class="search__form" id="search-form">
    <input
      class="search__input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <div>
      <input
        type="radio"
        id="infinite-scroll"
        name="load-more"
        value="infinite-scroll"
        checked
      />
      <label for="infinite-scroll">Infinite scroll</label>
    </div>

    <div>
      <input
        type="radio"
        id="load-more-button"
        name="load-more"
        value="load-more-button"
      />
      <label for="load-more-button">Load More Button</label>
    </div>

    <button class="button search__button" type="submit">Search</button>
  </form>
</section>
